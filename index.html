<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Chat</title>
  <style>
    /* Simple reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.25rem;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
    }
    .message.user .bubble {
      background: #3498db;
      color: white;
      margin-left: auto;
    }
    .message.bot .bubble {
      background: #ecf0f1;
      color: #2c3e50;
      margin-right: auto;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    footer {
      padding: 10px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #2ecc71;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .notification {
      text-align: center;
      padding: 10px;
      background: #f1c40f;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header id="header">Restaurant Chat</header>
  <main id="chatWindow">
    <!-- messages will be injected here -->
  </main>
  <footer>
    <input type="text" id="chatInput" placeholder="Type your message…" autocomplete="off" />
    <button id="sendButton" disabled>Send</button>
  </footer>

  <script>
    (function() {
      // 1) Extract restaurant_id from query string
      function getRestaurantId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('restaurant_id');
      }

      const restaurantId = getRestaurantId();
      const headerEl = document.getElementById('header');
      const chatWindow = document.getElementById('chatWindow');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');

      // 2) If no restaurant_id, show a warning and disable input
      if (!restaurantId) {
        headerEl.textContent = 'Error: No restaurant_id provided';
        const warn = document.createElement('div');
        warn.className = 'notification';
        warn.textContent = 'This chat page requires ?restaurant_id=R001 (or similar) in the URL.';
        chatWindow.appendChild(warn);
        return;
      }

      // 3) Update header to show which restaurant the user is chatting with
      headerEl.textContent = `Chatting with Restaurant ${restaurantId}`;

      // 4) Enable send button when user types
      chatInput.addEventListener('input', () => {
        sendButton.disabled = chatInput.value.trim().length === 0;
      });

      // 5) Helper to append a message bubble
      function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatWindow.appendChild(msgDiv);
        // scroll to bottom
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      // 6) On first load, show a greeting
      appendMessage('Hello! How can I help you today?', 'bot');

      // 7) Handle send button click
      sendButton.addEventListener('click', async () => {
        const userText = chatInput.value.trim();
        if (!userText) return;
        // Display user message
        appendMessage(userText, 'user');
        chatInput.value = '';
        sendButton.disabled = true;

        // 8) Call the n8n Webhook
        const webhookUrl = `https://rami215.app.n8n.cloud/webhook/1e2a0f28-3026-4f54-8ed5-822dc076a180/chat/${encodeURIComponent(restaurantId)}`;

        try {
          // Show a “typing…” indicator
          const typingNode = document.createElement('div');
          typingNode.className = 'message bot';
          typingNode.id = 'typingIndicator';
          typingNode.innerHTML = '<div class="bubble">Typing...</div>';
          chatWindow.appendChild(typingNode);
          chatWindow.scrollTop = chatWindow.scrollHeight;

          // POST the user’s message to the webhook
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userText })
          });
          // Remove typing indicator
          document.getElementById('typingIndicator').remove();

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          // data should be { "response": "<AI’s answer>" }
          appendMessage(data.response, 'bot');
        } catch (err) {
          // Remove typing indicator if still present
          const indicator = document.getElementById('typingIndicator');
          if (indicator) indicator.remove();

          appendMessage('❌ Error contacting the server. Please try again.', 'bot');
          console.error(err);
        }
      });

      // Allow Enter key to send
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
          sendButton.click();
        }
      });
    })();
  </script>
</body>
</html>
