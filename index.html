<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS styles go here */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; height: 100vh; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-size: 1.25rem; }
    main { flex: 1; overflow-y: auto; padding: 20px; }
    .message { margin-bottom: 10px; display: flex; }
    .message.user .bubble { background: #3498db; color: white; margin-left: auto; }
    .message.bot .bubble { background: #ecf0f1; color: #2c3e50; margin-right: auto; }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      white-space: pre-wrap; /* Ensures line breaks in messages are respected */
    }
    footer { padding: 10px 20px; background: #fff; border-top: 1px solid #ddd; display: flex; align-items: center; gap: 10px; }
    input[type="text"] { flex: 1; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; font-size: 1rem; background: #2ecc71; border: none; border-radius: 4px; color: white; cursor: pointer; }
    button:disabled { background: #95a5a6; cursor: not-allowed; }
    .notification { text-align: center; padding: 10px; background: #f1c40f; color: #2c3e50; font-weight: bold; }
  </style>
</head>
<body>

  <header id="header">Restaurant Chat</header>
  <main id="chatWindow"></main>
  <footer>
    <input type="text" id="chatInput" placeholder="Type your message…" autocomplete="off" />
    <button id="sendButton" disabled>Send</button>
  </footer>

  <script>
    (function() {
      // --- Global Variables ---
      let userSessionId = ''; // Will store the unique session ID
      let currentRestaurantId = '';
      let selectedLocationId = ''; // The ID of the branch the user chooses (e.g., L001-R001)
      let availableLocations = []; // Array of { location_id, location_name, end_date } objects (all fetched, active or not)

      // --- N8N Webhook URLs ---
      // IMPORTANT: These URLs now point to your self-hosted n8n instance on DigitalOcean
      const N8N_WORKFLOW3_BASE_URL = 'https://n8n.ramiai.xyz/webhook/a4880b47-a33d-40d7-b8d5-7590a485c8bc/get-locations/'; // This workflow must now return 'end_date' for each location
      const N8N_WORKFLOW2_BASE_URL = 'https://n8n.ramiai.xyz/webhook/1b80b05d-0a0b-4e4c-8d6f-970330f6587b/chat/';


      // --- DOM Elements ---
      const headerEl = document.getElementById('header');
      const chatWindow = document.getElementById('chatWindow');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');

      // --- Utility Functions ---
      function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = Math.random() * 16 | 0,
                  v = c == 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
          });
      }

      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          restaurant_id: params.get('restaurant_id'),
          restaurant_name: params.get('restaurant_name')
        };
      }

      function appendMessage(text, sender) {
        console.log(`Appending message: [${sender}] "${text}"`);
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function enableInput() {
          chatInput.disabled = false;
          sendButton.disabled = chatInput.value.trim().length === 0;
          chatInput.focus();
      }

      function disableInput() {
          chatInput.disabled = true;
          sendButton.disabled = true;
      }

      // --- Fetch Locations from Workflow 3 (now explicitly expects end_date) ---
      async function fetchLocations(restaurantId) {
          disableInput();
          appendMessage('Fetching available branches...', 'bot');
          const url = `${N8N_WORKFLOW3_BASE_URL}${encodeURIComponent(restaurantId)}`;
          try {
              const response = await fetch(url);
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
              // Assuming Workflow 3 now returns an array of objects like:
              // [{ location_id: "L001-R001", location_name: "Zaarourieh Branch", end_date: "2025-12-31T23:59:59.000Z" }, ...]
              return data;
          } catch (error) {
              console.error('Error fetching locations:', error);
              appendMessage('Failed to load branches. Please try refreshing the page or check the restaurant ID.', 'bot');
              return [];
          } finally {
              // Input will be re-enabled after subscription check in DOMContentLoaded
          }
      }

      // --- Handle Location Selection (now includes subscription check on selection) ---
      async function handleLocationSelection(userText) {
          let matchedLocation = null;
          const numInput = parseInt(userText);

          // Attempt to match by number first, referring to the full availableLocations list
          if (!isNaN(numInput) && numInput > 0 && numInput <= availableLocations.length) {
              matchedLocation = availableLocations[numInput - 1];
          } else {
              // Then attempt to match by name (case-insensitive)
              for (const loc of availableLocations) {
                  if (userText.toLowerCase().includes(loc.location_name.toLowerCase())) {
                      matchedLocation = loc;
                      break;
                  }
              }
          }

          if (matchedLocation) {
              const endDate = new Date(matchedLocation.end_date);
              const now = new Date();

              if (endDate > now) { // Check if subscription is active for the selected branch
                  selectedLocationId = matchedLocation.location_id;
                  appendMessage(`Okay, you've selected the **${matchedLocation.location_name}** branch. How can I help you today regarding their menu or services?`, 'bot');
                  enableInput(); // Enable input for general chat
                  return true; // Location selected successfully and is active
              } else {
                  // Selected location's subscription is expired
                  appendMessage(`Sorry, the subscription for the **${matchedLocation.location_name}** branch has expired. This chat is currently unavailable for this branch.`, 'bot');

                  // Filter for genuinely active locations to re-prompt the user
                  const activeLocationsForPrompt = availableLocations.filter(loc => new Date(loc.end_date) > now);

                  if (activeLocationsForPrompt.length === 0) {
                      appendMessage('Unfortunately, all branches for this restaurant currently have expired subscriptions. This chat is unavailable.', 'bot');
                      disableInput(); // Disable input if no active branches left
                  } else {
                      let promptMessage = 'Please select another active branch by typing its **name** or **number** from the list:\n';
                      activeLocationsForPrompt.forEach((loc) => {
                          // Use original index from the full availableLocations for consistent numbering in the prompt
                          promptMessage += `${availableLocations.indexOf(loc) + 1}. ${loc.location_name}\n`;
                      });
                      appendMessage(promptMessage, 'bot');
                      enableInput(); // Keep input enabled for re-selection
                  }
                  return false; // Location not yet selected (or selected but inactive)
              }
          } else {
              // No match found for user's input
              let promptMessage = 'Sorry, I don\'t recognize that branch. Please select a branch by typing its **name** or **number** from the list:\n';
              
              // Filter for active locations to list in the re-prompt
              const activeLocationsForPrompt = availableLocations.filter(loc => new Date(loc.end_date) > new Date());
              
              if (activeLocationsForPrompt.length === 0) {
                  promptMessage = 'Unfortunately, all branches for this restaurant currently have expired subscriptions. This chat is unavailable.';
                  disableInput();
              } else {
                  activeLocationsForPrompt.forEach((loc) => {
                      promptMessage += `${availableLocations.indexOf(loc) + 1}. ${loc.location_name}\n`;
                  });
                  enableInput();
              }
              appendMessage(promptMessage, 'bot');
              return false; // Location not yet selected
          }
      }

      // --- Main Send Message Function ---
      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
          sendMessage();
        }
      });

      chatInput.addEventListener('input', () => {
          sendButton.disabled = chatInput.value.trim().length === 0;
      });


      async function sendMessage() {
        const userText = chatInput.value.trim();
        if (!userText) return;

        appendMessage(userText, 'user');
        chatInput.value = '';
        disableInput(); // Disable input while processing

        // NEW LOGIC: Check for "change branch" command
        if (userText.toLowerCase() === 'change branch' || userText.toLowerCase() === 'switch branch' || userText.toLowerCase() === 'new branch') {
            selectedLocationId = ''; // Reset the selected location
            appendMessage('Okay, resetting the selected branch. Please choose a new branch:', 'bot');

            const queryParams = getQueryParams();
            const restaurantName = queryParams.restaurant_name || 'Restaurant';

            // Filter for only active locations for the prompt
            const now = new Date();
            const activeLocationsForPrompt = availableLocations.filter(loc => new Date(loc.end_date) > now);

            if (activeLocationsForPrompt.length === 0) {
                appendMessage('Unfortunately, there are no active branches available for chat at this restaurant. This chat is unavailable.', 'bot');
                disableInput();
                return; // Stop further processing
            }

            let locationPrompt = 'Which active branch of **' + decodeURIComponent(restaurantName) + '** would you like to chat about?\n';
            activeLocationsForPrompt.forEach((loc) => {
                // Use original index from availableLocations for display consistency
                locationPrompt += `${availableLocations.indexOf(loc) + 1}. ${loc.location_name}\n`;
            });
            appendMessage(locationPrompt, 'bot');
            enableInput();
            return; // Stop further processing for this message
        }

        // --- Original Logic for Location Selection (if not already selected) ---
        // This will now handle the subscription check during selection
        if (!selectedLocationId) {
            const locationChosen = await handleLocationSelection(userText);
            if (!locationChosen) {
                return; // Stop if location not chosen or inactive
            }
            // If location was successfully chosen and is active, re-enable input and proceed
            enableInput();
            return;
        }

        // --- Proceed with sending message to Workflow 2 (Chat Interaction) ---
        const webhookUrl = `${N8N_WORKFLOW2_BASE_URL}${encodeURIComponent(currentRestaurantId)}`;

        try {
          const typingNode = document.createElement('div');
          typingNode.className = 'message bot';
          typingNode.id = 'typingIndicator';
          typingNode.innerHTML = '<div class="bubble">Typing...</div>';
          chatWindow.appendChild(typingNode);
          chatWindow.scrollTop = chatWindow.scrollHeight;

          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: userText,
                userSessionId: userSessionId,
                location_id: selectedLocationId // THIS IS THE CRITICAL PIECE sent to N8n
            })
          });

          const indicator = document.getElementById('typingIndicator');
          if (indicator) indicator.remove(); // Remove typing indicator

          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
          }
          const data = await response.json();
          appendMessage(data.response, 'bot'); // Assuming Workflow 2 returns { response: "bot's message" }
        } catch (err) {
          const indicator = document.getElementById('typingIndicator');
          if (indicator) indicator.remove();

          appendMessage('❌ Error contacting the server. Please try again.', 'bot');
          console.error('Fetch error:', err);
        } finally {
            enableInput(); // Re-enable input after bot responds or error occurs
        }
      }

      // --- Initialization on Page Load ---
      document.addEventListener('DOMContentLoaded', async () => {
          // Get or create a unique user session ID
          userSessionId = localStorage.getItem('userSessionId');
          if (!userSessionId) {
              userSessionId = generateUUID();
              localStorage.setItem('userSessionId', userSessionId);
          }
          console.log("Current User Session ID:", userSessionId);

          const queryParams = getQueryParams();
          currentRestaurantId = queryParams.restaurant_id || '';
          const restaurantName = queryParams.restaurant_name || 'Restaurant';

          // Set header text
          if (restaurantName) {
            headerEl.textContent = `Chatting with ${decodeURIComponent(restaurantName)}`;
          } else {
            headerEl.textContent = `Chatting with Restaurant ${currentRestaurantId || 'Unknown'}`;
          }

          if (!currentRestaurantId) {
            headerEl.textContent = 'Error: Missing Restaurant ID';
            const warn = document.createElement('div');
            warn.className = 'notification';
            warn.textContent = 'This chat page requires a ?restaurant_id=... parameter in the URL.';
            chatWindow.appendChild(warn);
            disableInput(); // Ensure input is disabled if no restaurant ID
            return;
          }

          appendMessage('Hello! Preparing the chat for you...', 'bot');

          // Fetch ALL locations first, including those that might be expired
          const fetchedAllLocations = await fetchLocations(currentRestaurantId);
          // Store all locations (for 'change branch' to refer to original numbering)
          availableLocations = fetchedAllLocations; // This now includes end_date

          // Now filter for actively subscribed locations
          const now = new Date();
          const activeLocations = fetchedAllLocations.filter(loc => new Date(loc.end_date) > now);

          if (activeLocations.length === 0) {
              appendMessage('Unfortunately, no active branches are currently available for chat at this restaurant. This chat is unavailable.', 'bot');
              disableInput(); // Disable input if no active locations
          } else if (activeLocations.length === 1) {
              // If only one active location, select it automatically
              selectedLocationId = activeLocations[0].location_id;
              appendMessage(`You are chatting with the **${activeLocations[0].location_name}** branch.`, 'bot');
              appendMessage('How can I assist you today?', 'bot');
              enableInput(); // Enable input now that location is set
          } else {
              // Multiple active locations, prompt the user to choose
              let locationPrompt = 'Welcome! Which active branch of **' + decodeURIComponent(restaurantName) + '** would you like to chat about?\n';
              activeLocations.forEach((loc) => {
                  // Use original index from fetchedAllLocations for display consistency
                  locationPrompt += `${fetchedAllLocations.indexOf(loc) + 1}. ${loc.location_name}\n`;
              });
              appendMessage(locationPrompt, 'bot');
              enableInput(); // Enable input to allow user to type branch name
          }
      });
    })();
  </script>
</body>
</html>
